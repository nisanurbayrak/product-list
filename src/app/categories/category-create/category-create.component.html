<h3>Kategori Oluştur</h3>
<form>
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
  <label for="name">Adı</label>
  <input #name type="text" name="name" class="form-control" />

  <button class="btn btn-primary" type="button" (click)="saveCategory(name)">
    Kaydet
  </button>
</form>
